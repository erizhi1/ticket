<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turno Actual - Sistema de Turnos</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .display-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .current-time {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .serving-section {
      margin: 40px 0;
    }

    .serving-label {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .current-ticket {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
      margin: 20px 0;
    }

    .no-ticket {
      color: #ffeb3b;
      font-size: 2rem;
    }

    .queue-info {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .stat {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      min-width: 100px;
      backdrop-filter: blur(5px);
    }

    .stat-number {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #ffeb3b;
    }

    .stat-label {
      display: block;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    .footer {
      margin-top: 40px;
      opacity: 0.8;
    }

    .auto-refresh {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .last-updated {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: relative;
    }

    .indicator.active {
      background: #4caf50;
    }

    .indicator.idle {
      background: #f44336;
    }

    .pulse-ring {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px solid currentColor;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .current-ticket {
        font-size: 3rem;
      }
      
      .queue-info {
        gap: 15px;
      }
      
      .stat {
        min-width: 80px;
        padding: 15px;
      }
      
      .stat-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="display-container">
    <div class="header">
      <h1>🎫 Sistema de Turnos</h1>
      <div class="current-time" id="currentTime"></div>
    </div>

    <div class="serving-section">
      <div class="serving-label">Atendiendo Ahora</div>
      <div class="current-ticket" id="currentTicket">A000</div>
    </div>

    <div class="queue-info">
      <div class="stat">
        <span class="stat-number" id="queueLength">0</span>
        <span class="stat-label">En Cola</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="servedCount">0</span>
        <span class="stat-label">Atendidos</span>
      </div>
    </div>

    <div class="status-indicator">
      <div class="indicator" id="statusIndicator">
        <div class="pulse-ring"></div>
      </div>
      <span id="statusText">Consultando estado...</span>
    </div>

    <div class="footer">
      <div class="auto-refresh">🔄 Actualización automática cada 3 segundos</div>
      <div class="last-updated">Última actualización: <span id="lastUpdated"></span></div>
    </div>
  </div>

  <script>
    // Simulación de datos del store (en una implementación real, esto vendría de una API)
    let mockData = {
      currentServingTicket: 'Ninguno',
      servingNumber: 0,
      queueLength: 0,
      servedTickets: []
    };

    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function updateDisplay() {
      // En una implementación real, aquí harías una llamada fetch a tu API
      // fetch('/api/current-status').then(response => response.json()).then(data => { ... })
      
      // Por ahora, simulamos datos cambiantes
      simulateDataChange();
      
      const currentTicketEl = document.getElementById('currentTicket');
      const queueLengthEl = document.getElementById('queueLength');
      const servedCountEl = document.getElementById('servedCount');
      const statusIndicatorEl = document.getElementById('statusIndicator');
      const statusTextEl = document.getElementById('statusText');
      const lastUpdatedEl = document.getElementById('lastUpdated');

      // Actualizar ticket actual
      currentTicketEl.textContent = mockData.currentServingTicket;
      currentTicketEl.className = 'current-ticket' + (mockData.servingNumber === 0 ? ' no-ticket' : '');

      // Actualizar estadísticas
      queueLengthEl.textContent = mockData.queueLength;
      servedCountEl.textContent = mockData.servedTickets.length;

      // Actualizar indicador de estado
      if (mockData.servingNumber > 0) {
        statusIndicatorEl.className = 'indicator active';
        statusTextEl.textContent = 'Sistema activo - Atendiendo';
      } else if (mockData.queueLength > 0) {
        statusIndicatorEl.className = 'indicator waiting';
        statusTextEl.textContent = 'En espera - Hay turnos pendientes';
      } else {
        statusIndicatorEl.className = 'indicator idle';
        statusTextEl.textContent = 'Sistema inactivo - Sin turnos';
      }

      // Actualizar timestamp
      const now = new Date();
      lastUpdatedEl.textContent = now.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function simulateDataChange() {
      // Simular cambios en los datos para demostración
      const random = Math.random();
      
      if (random < 0.1) { // 10% de probabilidad de cambio
        if (mockData.servingNumber === 0 && mockData.queueLength > 0) {
          // Llamar siguiente ticket
          mockData.servingNumber = Math.floor(Math.random() * 100) + 1;
          mockData.currentServingTicket = `A${String(mockData.servingNumber).padStart(3, '0')}`;
          mockData.queueLength = Math.max(0, mockData.queueLength - 1);
        } else if (mockData.servingNumber > 0 && random < 0.05) {
          // Finalizar ticket actual
          mockData.servedTickets.push({ id: mockData.servingNumber });
          mockData.servingNumber = 0;
          mockData.currentServingTicket = 'Ninguno';
        }
      }
      
      // Ocasionalmente agregar tickets a la cola
      if (random < 0.05 && mockData.queueLength < 10) {
        mockData.queueLength++;
      }
    }

    // Inicializar
    updateTime();
    updateDisplay();

    // Configurar intervalos
    setInterval(updateTime, 1000); // Actualizar reloj cada segundo
    setInterval(updateDisplay, 3000); // Actualizar datos cada 3 segundos

    // Datos iniciales de ejemplo
    mockData = {
      currentServingTicket: 'A005',
      servingNumber: 5,
      queueLength: 3,
      servedTickets: [1, 2, 3, 4]
    };
  </script>
</body>
</html>
