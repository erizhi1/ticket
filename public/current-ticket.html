<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turno Actual - Sistema de Turnos</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .display-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .current-time {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .status-section {
      margin-bottom: 40px;
    }

    .serving-label {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .current-ticket {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }

    .current-ticket.no-ticket {
      color: #ffcccc;
      font-size: 2rem;
      opacity: 0.7;
    }

    .queue-info {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      gap: 20px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      min-width: 100px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }

    .indicator.active {
      background: #4CAF50;
    }

    .indicator.waiting {
      background: #FF9800;
    }

    .indicator.idle {
      background: #9E9E9E;
    }

    .indicator.active::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      border: 2px solid currentColor;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .last-update {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .current-ticket {
        font-size: 3rem;
      }
      
      .queue-info {
        flex-direction: column;
        gap: 15px;
      }
      
      .stat {
        min-width: 80px;
        padding: 15px;
      }
      
      .stat-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="display-container">
    <div class="header">
      <h1>ðŸŽ« Sistema de Turnos</h1>
      <div class="current-time" id="currentTime"></div>
    </div>

    <div class="status-section">
      <div class="serving-label">Atendiendo Ahora:</div>
      <div class="current-ticket" id="currentTicket">A000</div>
    </div>

    <div class="queue-info">
      <div class="stat">
        <span class="stat-number" id="queueLength">0</span>
        <div class="stat-label">En Cola</div>
      </div>
      <div class="stat">
        <span class="stat-number" id="servedCount">0</span>
        <div class="stat-label">Atendidos</div>
      </div>
    </div>

    <div class="status-bar">
      <div class="indicator idle" id="statusIndicator"></div>
      <span id="statusText">Sistema inactivo</span>
    </div>

    <div class="last-update">
      Ãšltima actualizaciÃ³n: <span id="lastUpdated">--:--:--</span>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = 
        now.toLocaleString('es-ES', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
    }

    function updateDisplay() {
      // Obtener datos reales del localStorage
      const data = getLocalTicketData();
      
      const currentTicketEl = document.getElementById('currentTicket');
      const queueLengthEl = document.getElementById('queueLength');
      const servedCountEl = document.getElementById('servedCount');
      const statusIndicatorEl = document.getElementById('statusIndicator');
      const statusTextEl = document.getElementById('statusText');
      const lastUpdatedEl = document.getElementById('lastUpdated');

      // Actualizar ticket actual
      currentTicketEl.textContent = data.currentServingTicket;
      currentTicketEl.className = 'current-ticket' + (data.servingNumber === 0 ? ' no-ticket' : '');

      // Actualizar estadÃ­sticas
      queueLengthEl.textContent = data.queueLength;
      servedCountEl.textContent = data.servedTickets.length;

      // Actualizar indicador de estado
      if (data.servingNumber > 0) {
        statusIndicatorEl.className = 'indicator active';
        statusTextEl.textContent = 'Sistema activo - Atendiendo';
      } else if (data.queueLength > 0) {
        statusIndicatorEl.className = 'indicator waiting';
        statusTextEl.textContent = 'En espera - Hay turnos pendientes';
      } else {
        statusIndicatorEl.className = 'indicator idle';
        statusTextEl.textContent = 'Sistema inactivo - Sin turnos';
      }

      // Actualizar timestamp
      const now = new Date();
      lastUpdatedEl.textContent = now.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function getLocalTicketData() {
      try {
        const storedData = localStorage.getItem('ticketSystemData');
        if (storedData) {
          const data = JSON.parse(storedData);
          return {
            currentServingTicket: data.currentServingTicket || 'Ninguno',
            servingNumber: data.servingNumber || 0,
            queueLength: data.queueLength || 0,
            servedTickets: data.servedTickets || [],
            lastUpdate: data.lastUpdate
          };
        }
      } catch (error) {
        console.error('Error leyendo datos del localStorage:', error);
      }
      
      // Datos por defecto si no hay nada guardado
      return {
        currentServingTicket: 'Ninguno',
        servingNumber: 0,
        queueLength: 0,
        servedTickets: [],
        lastUpdate: new Date().toISOString()
      };
    }

    // Inicializar
    updateTime();
    updateDisplay();

    // Configurar intervalos
    setInterval(updateTime, 1000); // Actualizar reloj cada segundo
    setInterval(updateDisplay, 2000); // Actualizar datos cada 2 segundos
  </script>
</body>
</html>
